      <mat-card-subtitle class="subtitle">
        Antlia - BNP Angular.
      </mat-card-subtitle>
      <form>
        <mat-form-field>
          <input matInput placeholder="Nome" [(ngModel)]="product.description" name="description">
        </mat-form-field>
      </form>

      <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
      </button>

      <button mat-raised-button (click)="cancel()">
        Cancelar
      </button>

      <table mat-table [dataSource]="products">

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">
            <mat-slide-toggle (click)="changeStatus(row)" [checked]="row.active === true ? true : false">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a (click)="editProduct(row)" class="edit">
              <i class="material-icons">
                edit
              </i>
            </a>
            <a (click)="deleteProduct(row)" class="delete">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
